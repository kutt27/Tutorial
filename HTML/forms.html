<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h1>This is a HTML program for using forms</h1>
    <form>
        <label for="email">Email Id:</label>
        <input type="text" id="email" placeholder="enter your email id">
        <br/>
        <br/>
        <label for="password">Enter Password</label>
        <input type="text" id="password">
        <br/>
        <br/>
        <input type="Submit" value="Click Here">
        <br>
        <br>
    </form>

    <form>
        <!-- Creating a datepicker using form -->
        <label for="date1">Choose Date</label>
        <input type="date" id="date1">
        <br>
        <br>
        <!-- Creating a select button in HTML -->
        <label for="selection1">Select your dish:  </label>
        <select name="dishes" id="selection1">
            <option value="maggi">Maggi</option>
            <option value="puri">Puri</option>
            <option value="idli">Idli</option>
        </select>
    </form>

    <!-- Creating button in HTML -->
    <br>
    <button>This is a button</button>

    <br>
    <br>
    <!-- creating a text area -->
    <textarea name="textarea1" id="textarea1" cols="20" rows="10" placeholder="Enter your comments"></textarea>

    <br><br><br>
    <h3>Field set wrap whole code into a rectangular box</h3>
    <fieldset>
        <legend>wrap whole code</legend>
        <form>
            <label for="email">Email Id:</label>
            <input type="text" id="email" placeholder="enter your email id">
            <br/>
            <br/>
            <label for="password">Enter Password</label>
            <input type="text" id="password">
            <br/>
            <br/>
            <input type="Submit" value="Click Here">
            <br>
            <br>
        </form>
    
        <form>
            <!-- Creating a datepicker using form -->
            <label for="date1">Choose Date</label>
            <input type="date" id="date1">
            <br>
            <br>
            <!-- Creating a select button in HTML -->
            <label for="selection1">Select your dish:  </label>
            <select name="dishes" id="selection1">
                <option value="maggi">Maggi</option>
                <option value="puri">Puri</option>
                <option value="idli">Idli</option>
            </select>
        </form>
    
        <!-- Creating button in HTML -->
        <br>
        <button>This is a button</button>
    
        <br>
        <br>
        <!-- creating a text area -->
        <textarea name="textarea1" id="textarea1" cols="20" rows="10" placeholder="Enter your comments"></textarea>
    </fieldset>
</body>
</html>
