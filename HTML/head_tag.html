<!DOCTYPE html>
<html lang="en">
<head>
    <!-- this would not make any physical changes to the website/ web application -->
    <!-- It's for adding meta data as well as SEO -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- The below code help in rendering the initial website in 100% zoom level -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Tag, Favicon</title>
    <!-- Linking css are added in the <head> tag -->
    <!-- Favicon -->
    <link rel="shortcut icon" href="./icons8-favicon-30.png" type="image/x-icon">
    <!-- Adding description to the website -->
    <meta name="description" content="HTML is the standard markup language for Web pages. With HTML you can create your own Website. HTML is easy to learn">
    
</head>
<body>
    <h1>Favicon, SEO and Head Tag</h1>
</body>
</html>
