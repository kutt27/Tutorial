<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input in HTML</title>
</head>
<body>
    <form>

        <!-- by default the input tag takes type text -->
        <label for="Textfield1">Text Field: </label>
        <input type="text" name="Textfield1" id="Textfield1">
        <br>
        <br>

        <!-- Button -->
        <label for="button1">Button </label>
        <input type="submit" name="button1" id="button1" value="Click here">
        <br>
        <br>

        <!-- How to create and unselect radio button -->
        <label for="radio1">RadioButton: </label>
        <input type="radio" name="radio1" id="radio1">
        <br>
        <br>

        <!-- Checkbox through input -->
        <label for="checkbox1">Check Box: </label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <br>
        <br>

        <!-- File select -->
        <label for="fileselect1">Browse:</label>
        <input type="file" name="fileselect1" id="fileselect1">
        <br>
        <br>

        <!-- Image input through html -->
        <input type="image" name="imageButton1" id="imageButton1" alt="Download Image" src="images.png" width="50" height="50">
        <br>
        <!-- Password field in html -->
        <label for="password1">Enter password: </label>
        <input type="password" name="password1" id="password1">
        <br>
        <br>
    </form>
</body>
</html>
