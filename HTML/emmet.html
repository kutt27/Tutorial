<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Generating a image tag inside a paragraph tag -->
    <p>
        <img src="" alt="">
    </p>

    <!-- creating sibling tags, for example article+section -->
    <article></article>
    <section></section>

    <!-- Speed typing section h3{'content'}-->
    <h3>This is my h3 heading</h3>

    <!-- giving identity to the tags p#para1 -->
    <p id="para1"></p>

    <!-- Giving class to the tag -->
    <p class="para"></p>
    <!-- Multiple class to a tag -->
    <p class="Lion Dog Cat"></p>

    <!-- Example for a table with two data with 5 rows each table>(td>tr*5)*2 -->
    <table>
        <td>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
        </td>
        <td>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
        </td>
    </table>

    <!-- Preparing a division for section of tags -->
    <div>
        <article>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <table>
                    <td>
                        <tr></tr>
                        <tr></tr>
                        <tr></tr>
                    </td>
                </table>
            </ul>
        </article>
    </div>

    <!-- block element example with div, paragraphs are also a block element -->
    <div style="background-color: aqua;">This is a block element</div>
    <div style="background-color: aqua;">This is a block element</div>
    <!-- inline element example with span -->
    <span style="background-color: beige;">This is a inline element</span>
    <span style="background-color: beige;">This is a inline element</span>

    <!-- Converting a block element to inline element -->
    <nav>
        <ul>
            <li style="display: inline-block;"><a href="">Home</a></li>
            <li style="display: inline-block;"><a href="">About</a></li>
            <li style="display: inline-block;"><a href="">Contact</a></li>
        </ul>
    </nav>

    <!-- Sending a direct link to mail to contact the owner of the website, calling the number-->
    <a href="mailto:contact@example.com">Mail us</a>
    <a href="tel:+91123456789">Contact Us</a>

</body>
</html>
