<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="emailid">Email:</label>
        <input type="text" id="emailid" name="emailid">
        <br><br>

        <label for="phone">Contact:</label>
        <input type="tel" id="phone" name="phone">
        <br><br>

        <label for="Other:"></label>
        <select name="Occupation" id="Other">
            <option value="student">Student</option>
            <option value="Professional">Working</option>
            <option value="Looking">Fresher</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Topic of Interest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">

            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
        </fieldset>

        <label for="textarea1">Comment:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <br><br>

        <input type="submit" value="Register">

    </form>
</body>
</html>
